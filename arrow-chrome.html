<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Arrow Test</title>

    <style type="text/css">
    #arrow-chrome {
        position:absolute;
        bottom:10px;
        display: none;
        left:20px;
        height:309px;
        width:186px;
        opacity: 0;
        background:url(http://storage.conduit.com/arrowjs/arrow_orange.png) 0 0 repeat;
        filter: progid:DXImageTransform.Microsoft.Alpha(opacity=0) progid:DXImageTransform.Microsoft.AlphaImageLoader(src='http://storage.conduit.com/arrowjs/arrow_orange.png', sizingMethod='scale');
    }
    </style>
</head>

<body>

    <button type="button" id="download">Download</button>
    <div id="arrow-chrome">
    </div>

    <script>
    (function() {
        document.getElementById('download').onclick = function() {
            var arrow = document.getElementById('arrow-chrome');
            arrow.style.display = 'block';
            var i = 0.0,
            	ieI = 0; //need to use whole numbers for IE filter
            var x = setInterval(function() {
                i += 0.1;
                ieI += 10;
                if (arrow.filters) {
                    arrow.filters.item("DXImageTransform.Microsoft.Alpha").opacity = ieI; 
                } else {
                    arrow.style.opacity = i;
                }
            }, 50);
            setTimeout(function() {
                clearInterval(x);
            }, 500);
        }
    })();

    </script>
</body>

</html>
